<script>
    // 全局变量
    let currentTab = 'today';
    let currentPage = 1;
    let totalPages = 1;
    let readItems = [];
    let isLoading = false;
    let lastListTime = 0;

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
        // 设置年份
        document.getElementById('nowYear').innerHTML = new Date().getFullYear();

        // 从localStorage获取已读项
        try {
            const storedItems = localStorage.getItem('readItems');
            if (storedItems) {
                readItems = JSON.parse(storedItems);
            }
        } catch (e) {
            console.log('无法读取本地存储，已重置已读列表');
            readItems = [];
        }

        // 添加时间标签事件监听器
        document.querySelectorAll('.time-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 更新UI
                document.querySelectorAll('.time-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // 更新当前标签并获取数据
                currentTab = tab.dataset.tab;
                currentPage = 1;
                document.getElementById('hot-list').innerHTML = `
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>正在加载最新热点数据...</p>
                        </div>
                    `;
                fetchHotList();
            });
        });

        // 初始加载数据
        fetchHotList();

        // 添加滚动监听
        window.addEventListener('scroll', handleScroll);

        // 添加回到顶部按钮事件
        document.getElementById('backToTop').addEventListener('click', scrollToTop);
    });

    // 处理滚动事件
    function handleScroll() {
        // 显示/隐藏回到顶部按钮
        const backToTopBtn = document.getElementById('backToTop');
        if (window.scrollY > 300) {
            backToTopBtn.classList.add('visible');
        } else {
            backToTopBtn.classList.remove('visible');
        }

        // 当滚动到底部时加载下一页
        const scrollTop = window.scrollY;
        const scrollHeight = document.documentElement.scrollHeight;
        const clientHeight = document.documentElement.clientHeight;

        // 距离底部100px时加载
        if (scrollTop + clientHeight >= scrollHeight - 100 && !isLoading && currentPage < totalPages) {
            currentPage++;
            document.getElementById('loading-more').style.display = 'block';
            fetchHotList();
        }
    }

    // 获取热榜数据
    async function fetchHotList() {
        isLoading = true;

        try {
            const apiUrl = `https://api.rebang.today/v1/items?tab=top&sub_tab=${currentTab}&page=${currentPage}&version=1`;
            const response = await fetch(apiUrl);

            if (!response.ok) {
                throw new Error(`API请求失败: ${response.status}`);
            }

            const data = await response.json();

            if (data.code !== 200) {
                throw new Error(`API返回错误: ${data.msg}`);
            }

            // 处理数据
            processData(data.data);
        } catch (error) {
            console.error('获取数据时出错:', error);
            showError('加载数据失败: ' + error.message);
        } finally {
            isLoading = false;
            document.getElementById('loading-more').style.display = 'none';
        }
    }

    // 处理API返回的数据
    function processData(data) {
        // 更新页面信息
        totalPages = data.total_page;
        lastListTime = data.last_list_time;

        // 更新统计信息
        const itemList = JSON.parse(data.list);

        // 更新刷新时间
        updateRefreshTime(data.next_refresh_time);

        // 渲染热榜列表
        renderHotList(itemList);
    }

    // 渲染热榜列表
    function renderHotList(items) {
        const listContainer = document.getElementById('hot-list');

        if (currentPage === 1) {
            listContainer.innerHTML = '';
        }

        if (items.length === 0 && currentPage === 1) {
            listContainer.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>暂无热门内容</p>
                    </div>
                `;
            return;
        }

        let html = '';

        items.forEach((item, index) => {
            const rank = (currentPage - 1) * 20 + index + 1;
            const isRead = readItems.includes(item.item_key);
            const timeAgo = formatTimeAgo(item.first_time);
            const heatValue = item.heat_num.toFixed(1);

            // 格式化描述，避免空白描述
            const desc = item.desc ? item.desc : '无描述';

            html += `
                    <div class="hot-item ${isRead ? 'read' : ''}" data-key="${item.item_key}">
                        <div class="hot-rank ${rank <= 3 ? 'top3' : ''}">${rank}</div>
                        <div class="hot-content">
                            <div class="hot-title">
                                <a href="${item.www_url}?ref=play.ruanyazyk.com" target="_blank">${item.title}</a>
                            </div>
                            <div class="hot-desc">${desc}</div>
                            <div class="hot-footer">
                                <div>

                                <span class="source-tag">${formatSource(item.tab_key)}</span>
                                <span class="time-ago">${timeAgo}</span>
</div>
                                <div class="hot-value">
                                    <i class="fas fa-fire"></i>
                                    ${heatValue}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
        });

        // 添加新内容
        listContainer.innerHTML += html;

        // 添加点击事件
        document.querySelectorAll('.hot-item').forEach(item => {
            item.addEventListener('click', function () {
                const itemKey = this.dataset.key;

                // 标记为已读
                if (!readItems.includes(itemKey)) {
                    readItems.push(itemKey);
                    try {
                        localStorage.setItem('readItems', JSON.stringify(readItems));
                    } catch (e) {
                        console.log('无法写入本地存储');
                    }
                    this.classList.add('read');
                }
            });
        });
    }

    }

    // 格式化时间差
    function formatTimeAgo(timestamp) {
        const now = Math.floor(Date.now() / 1000);
        const diffSeconds = now - timestamp;

        if (diffSeconds < 60) {
            return `${diffSeconds}秒前`;
        } else if (diffSeconds < 3600) {
            return `${Math.floor(diffSeconds / 60)}分钟前`;
        } else if (diffSeconds < 86400) {
            return `${Math.floor(diffSeconds / 3600)}小时前`;
        } else {
            return `${Math.floor(diffSeconds / 86400)}天前`;
        }
    }

    // 更新刷新时间
    function updateRefreshTime(timestamp) {
        const refreshDate = new Date(timestamp * 1000);
        const hours = String(refreshDate.getHours()).padStart(2, '0');
        const minutes = String(refreshDate.getMinutes()).padStart(2, '0');
        const seconds = String(refreshDate.getSeconds()).padStart(2, '0');

        document.getElementById('update-time').textContent = `${hours}:${minutes}:${seconds} 更新`;
    }

    // 显示错误信息
    function showError(message) {
        const container = document.getElementById('hot-list');
        container.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>${message}</p>
                    <button class="time-tab" style="margin-top: 15px;" onclick="fetchHotList()">
                        <i class="fas fa-sync-alt"></i> 重新加载
                    </button>
                </div>
            `;
    }

    // 回到顶部
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
</script>
